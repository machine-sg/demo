<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css.map">
    <link rel="stylesheet" href="../Controller/addAdmin.css">
</head>
<body>
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-6 mb-6 offset-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <div class="mt-3">
                                    <h3>Add Admin</h3>
                                    <form>
                                        <div class="form-group">
                                            <input type="text" name="email" class="form-control" placeholder="email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control" placeholder="password" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="re_password" class="form-control" placeholder="confirm password" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="verified" class="form-control" placeholder="Y/N" required>
                                        </div>
                                        <button class="btn btn-block login-btn" type="submit"><a href="../Controller/verificationMessage.html">Add Admin</a></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
