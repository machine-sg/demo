
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Reset Password</title>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body>
        <div class="container">
            <div class="main-body">
                <div class="row gutters-sm">
                    <div class="col-md-6 mb-6 offset-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-column align-items-center text-center">
                                    
                                    <div class="mt-3">
                                      <h4>Sign up</h4>
                                      <div class="form-group">
					
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Full Name">
                                        </div>
                                        
                                       
                                            <div class="form-group">
                                             
                                              <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
                                            </div>
                                      <div class="form-group">
                                              
                                              <input type="number" name="enrollemnt" id="enrollment" class="form-control" placeholder="Enrollment no">
                                            </div>
                                      <div class="form-group">
                                             
                                      
                                        <select class="form-control" id="department">
                                          <option>Department</option>
                                          <option>Civil</option>
                                          <option>Computer Science</option>
                                          <option>Electronics and Telecommunication</option>
                                          <option>Information Technology</option>
                                          <option>Mechanical</option>
                                          <option>Mining</option>
                                          <option>Metallurgy</option>
                                          <option>Open</option>
                                          
                                        </select>
                                      
                                    </div>  
                                          <div class="form-group">
                                             
                                              <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
                                      </div>
                                      <div class="form-group">
                                             
                                              <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm passsword">
                                      </div>
                                        <br>
                                        <button class="btn btn-success btn-lg">Sign up</button>        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
