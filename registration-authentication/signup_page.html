<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Sign up</title>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
     <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
     <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css.map">
     
        <link rel="stylesheet" href="../registration-authentication/signup_page.css">
    </head>
    <body>
        <div class="container">
            <div class="main-body">
                <div class="row gutters-sm">
                    <div class="col-md-6 mb-6 offset-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-column align-items-center text-center">
                                    
                                    <div class="mt-3">
                                      <h4>Sign up</h4>
                                      <div class="form-group">
					
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" required/>
                                      </div>
                                      
                                       
                                            <div class="form-group">
                                             
                                              <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com" required/>
                                            </div>
                                      <div class="form-group">
                                              
                                              <input type="number" name="enrollemnt" id="enrollment" class="form-control" placeholder="Enrollment no" required/>
                                            </div>
                                      <div class="form-group">
                                             
                                      
                                        <select class="form-control" id="department">
                                          <option>Department</option>
                                          <option>Civil</option>
                                          <option>Computer Science</option>
                                          <option>Electronics and Telecommunication</option>
                                          <option>Information Technology</option>
                                          <option>Mechanical</option>
                                          <option>Mining</option>
                                          <option>Metallurgy</option>
                                          <option>Open</option>
                                          
                                        </select>
                                      
                                    </div>  
                                    <!-- <div class="form-group">
                                      <input type="text" name="college" id="college" class="form-control" placeholder="College name" required/>
                                     </div> -->
                                      <div class="form-group">
                                       <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword" required/>
                                      </div>
                                      <div class="form-group">
                                             
                                              <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm passsword" required/>
                                      </div>
                                        <br>
                                        <button class="btn btn-success btn-lg"><a href="../Details/student_details.html">Sign up</a></button>        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
