<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <meta name = "viewport" content="width=device-width,  initial-scale=1">
        <link rel="stylesheet" href="./styleos.css">
        
        
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
     <!-- build:css css/main.css -->
     <link rel="stylesheet" href="../css/bootstrap.min.css">
     <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
     <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css.map">
     
    <!-- endbuild -->
    <style>
        #demo { 
            font-size: 40px; 
            width: 350px; 
            margin-left: 20%;
            margin-bottom: 1%;
            text-align: center; 
            border: 2px solid black; 
            border-radius: 20px; 
        } 
    </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="Navbar">
                        <ul class="navbar-nav mr-auto">
                                <li class="nav-item"><a class="nav-link" href="../user/profile_user.html"><span class="fa fa-user fa-lg"> Profile</span></a></li>
                                
                        </ul>
                        <span class="navbar-text">
                            <a href="../home/admin-user.html">
                                <span class="fa fa-sign-in"></span> Logout
                            </a>
                        </span>
                    </div>
                </div>
            </nav>
            <div class="row row-content">
                <div class="home-box custom-box">
                    <h1>Instructions: </h1>
                    <h3>1. Total number of questions:<span class="total-question"></span></h3>
                    <h3>2. In the second section, each question will contain four options. You have to choose the right option with proper explanation behind your choice</h3>
                    
                    <button type="button" class="btn btn-lg" onclick="startQuiz()">Start Quiz</button>    
                </div>
            
                <div class="quiz-box custom-box hide">
                    <div id="demo">8:10:45</div> 
                        <script> 
                            var deadline = new Date("Dec 26, 2020 22:37:25").getTime(); 
                            var x = setInterval(function() { 
                                var now = new Date().getTime(); 
                                var t = deadline - now; 
                                var days = Math.floor(t / (1000 * 60 * 60 * 24)); 
                                var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60)); 
                                var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60)); 
                                var seconds = Math.floor((t % (1000 * 60)) / 1000); 
                                document.getElementById("demo").innerHTML = days + "d "  
                                + hours + "h " + minutes + "m " + seconds + "s "; 
                                    if (t < 0) { 
                                        clearInterval(x); 
                                        document.getElementById("demo").innerHTML = "EXPIRED"; 
                                    } 
                            }, 1000); 
                        </script>     
                    <div class="question-number">
                        
                    </div>
                    <div class="question-text">
                        
                    </div>
                    <div class="option-container">
                        
                    </div>
                    <textarea type="text" class="form-control" id="write_your_answer" name="write_your_answer"
                                placeholder="Explain your answer"></textarea>
                    <div class="next-question-button">
                        <div class="col-12">
                        
                        <button class="btn btn-lg hide" id="prev">Previous</button>
                        
                        <button class="btn btn-lg hide" id="next">Next</button>
                        <button class="btn btn-lg" id="save">Save</button>
                        <button class="btn btn-lg hide" id="submit"><a href="../user/thankyou.html">Submit</a></button>
                        
                        </div>
                    </div>
                    <div class="answers-indicator">
                        
                    </div>
                </div>
            
            </div>    
        </div>

        <script src="../OS/osquestion.js"></script>
        <script src="../OS/os.js"></script>
    </body>
</html>
