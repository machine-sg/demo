                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="Navbar">

        <div class="row row-content">
            <div class="col-12 col-sm-6">
            <div class="text">Create Test Schedule</div><br>
            </div>
            <div class="col-12 col-md-9">
                <form>
                    <div class="form-group row">
                        <label for="subject" class="col-md-2" class="col-form-label"><h6>Department :</h6></label>
                        <div class="col-md-10" id="department">
                           <select class="form-control" required>
                                <option>Department</option>
                                <option>Civil</option>
                                <option>Computer Science</option>
                                <option>Electronics and Telecommunication</option>
                                <option>Information Technology</option>
                                <option>Mechanical</option>
                                <option>Mining</option>
                                <option>Metallurgy</option>
                                <option>General</option>
                                <option>Open</option>
                                
                            </select>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="subject" class="col-md-2" class="col-form-label"><h6>Date :</h6></label>
                        <div class="col-md-10">
                            <input type="date" name="date" id="date" placeholder="Date" required/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="subject_code" class="col-md-2" class="col-form-label"><h6>Start Time :</h6></label>
                        <div class="col-md-10">
                            <input type="time" name="start_time" id="start_time" placeholder="Start_time" required/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="subject_code" class="col-md-2" class="col-form-label"><h6>End Time :</h6></label>
                        <div class="col-md-10">
                            <input type="time" name="end_time" id="end_time" placeholder="End_time" required/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">
                                Save Schedule
                            </button> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="card">
        <div class="bdr">
        <section>
        
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Subject Code</th>
                        <th>Department</th>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Test Duration</th>
                       
                        <th>Delete</th>
                        <th>Edit</th>
                        <th>Add Questions</th>
                        <th>Students Enrolled</th>
                    </tr>
                </thead>
            
                <tbody>
                    <tr>
                        <td>4</td>
                        <td>2</td>
                        <td>3</td>
                        <td>1;30</td>
                        <td>2;00</td>
                        <td>2 </td>
                      
                        <td><button class="btn btn-danger btn-block">Delete</button></td>
                        <td><button class="btn btn-secondary btn-block">Edit</button></td>
                        <td>
                            
                            <button class="btn btn-primary btn-block"><a href="../admin/add_question.html">Add</a></button>
                        </td>
                        <td><button class="btn btn-success btn-block"><a href="../admin/students.html">check</a></button></td>
                    </tr>
                </tbody>
            
            </table>  
        
        </section>  
        </div>  
        </div>
    </div>
