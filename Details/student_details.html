<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Student details</title>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
     <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
     <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css.map">
     
        <link rel="stylesheet" href="../Details/student_details.css">
    </head>
    <body>
        <div class="container">
            <div class="main-body">
                <div class="row gutters-sm">
                    <div class="col-md-6 mb-6 offset-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-column align-items-center text-center">
                                    
                                    <div class="mt-3">
                                      <div class="text">Enter details</div><br>
                                      <div class="form-group">
					
                                        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" required/>
                                      </div>
                                      <div class="form-group">
					
                                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" required/>
                                      </div>
                                      <div class="form-group">
                                              
                                        <input type="number" name="enrollemnt" id="enrollment" class="form-control" placeholder="Enrollment no" required/>
                                      </div>


                                      <div class="form-group">
                                             
                                      
                                        <select class="form-control" id="department">
                                          <option>Department</option>
                                          <option>Civil</option>
                                          <option>Computer Science</option>
                                          <option>Electronics and Telecommunication</option>
                                          <option>Information Technology</option>
                                          <option>Mechanical</option>
                                          <option>Mining</option>
                                          <option>Metallurgy</option>
                                         
                                          
                                        </select>
                                      
                                    </div>  
                                    <div class="form-group">
                                              
                                        <input type="text" name="year" id="year" class="form-control" placeholder="1st year, B.tech" required/>
                                      </div>  
                                      <div class="form-group">
					
                                        <input type="text" name="collegename" id="collegename" class="form-control" placeholder="College" required/>
                                      </div>
                                            <div class="form-group">
                                             
                                              <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com" required/>
                                            </div>
                                      <div class="form-group">
                                              
                                              <input type="tel" name="mobile" id="mobile" class="form-control" placeholder="(+91) xxxxxxxxxx" required/>
                                        </div>
                                      
                                        <div class="form-group">
					
                                            <input type="link" name="linkedin" id="linkedin" class="form-control" placeholder="LinkedIn link" required/>
                                          </div>
                                          <div class="form-group">
					
                                            <input type="link" name="github" id="github" class="form-control" placeholder="Github link" required/>
                                          </div>
                                          <div class="form-group">
					
                                            <input type="link" name="facebook" id="facebook" class="form-control" placeholder="Facebook link" required/>
                                          </div>
                                      
                                        <br>
                                        <button class="btn btn-primary btn-lg"><a href="../user/profile_user.html">Submit</a></button>        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
